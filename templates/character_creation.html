<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabletopDB</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <header>
      <h1>Create character.</h1>
    </header>
    <main>
      <h2>Go <a href="/">back</a>.</h2>
      <br />
      <form id="character_form">
        <div>
          <h3>Ancestry...page 12</h3>
          <select name="ancestry" id="ancestry">
            <option value="" disabled selected hidden></option>
            <option value="Android">Android</option>
            <option value="Aquarian">Aquarian</option>
            <option value="Avion">Avion</option>
            <option value="Custom">Custom</option>
            <option value="Dwarf">Dwarf</option>
            <option value="Elf">Elf</option>
            <option value="Half-Elf">Half-Elf</option>
            <option value="Half-Folk">Half-Folk</option>
            <option value="Human">Human</option>
            <option value="Rakashan">Rakashan</option>
            <option value="Saurian">Saurian</option>
          </select>
        </div>
        <br />
        <div>
          <h3>Hindrances</h3>
        </div>
        <br />
        <div>
          <h3>Traits</h3>
        </div>
        <br />
        <div>
          <h3>Attributes</h3>
        </div>
        <br />
        <div>
          <h3>Skills</h3>
        </div>
        <br />
        <div>
          <h3>Derived statistics</h3>
        </div>
        <br />
        <div>
          <h3>Edges</h3>
        </div>
        <br />
        <div>
          <h3>Gear</h3>
        </div>
        <br />
        <div>
          <h3>Background details</h3>
        </div>
        <br />
        <input type="submit" value="Create" />
      </form>
    </main>
    <footer>
      <p>&copy; 2024 TabletopDB. All rights reserved.</p>
    </footer>
  </body>
</html>
